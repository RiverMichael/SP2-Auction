<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="View all listings on AuctionHub" />

    <title>All listings | AuctionHub</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/css/index.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="../images/logo/ah_logo-dark.png"
    />
    <link rel="icon" href="data:;base64,=" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../src/js/pages/listings.js" defer></script>
    <script type="module" src="../src/js/common.js" defer></script>
  </head>
  <body class="min-vh-100 d-flex flex-column bg-white text-black">
    <header class="sticky-top p-2 bg-white">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a href="/" class="navbar-brand">
            <img
              src="../images/logo/ah_logo-dark.png"
              alt="AuctionHub logotype"
              class="logo"
            />
          </a>

          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse mb-3 mb-md-0"
            id="navbarCollapse"
          >
            <div
              class="navbar-nav align-items-center text-center fw-bold ms-auto p-2 mt-3 mt-md-0"
            >
              <a href="/" class="nav-link text-uppercase">home</a>
              <a href="#" class="nav-link text-uppercase active">listings</a>
              <a
                href="/addlisting/"
                class="btn btn-sm btn-outline-dark rounded-1 text-uppercase mt-2 mt-md-0 ms-md-2 d-none"
                id="add-listing-button"
                >add listing</a
              >

              <div
                class="d-flex flex-column align-items-center mt-2 d-none d-md-none"
                id="nav-profile"
              >
                <a href="#" class="nav-link text-uppercase my-profile-link"
                  >my profile</a
                >
                <button class="nav-link text-uppercase button-logout">
                  log out
                </button>
              </div>
            </div>

            <div
              class="d-flex align-items-center justify-content-center gap-3 mt-3 mt-md-0 ms-auto"
              id="not-logged-in"
            >
              <a
                href="/auth/login.html"
                class="btn btn-sm btn-outline-dark rounded-1 text-uppercase"
              >
                login
              </a>

              <a
                href="/auth/register.html"
                class="btn btn-sm btn-primary rounded-1 text-uppercase"
              >
                register
              </a>
            </div>

            <div class="ms-auto d-flex gap-3 d-none" id="header-profile">
              <div
                class="d-none d-md-flex gap-1 align-items-center"
                id="headerCredits"
              >
                <span id="creditsHeaderContainer">0</span>
                <p class="m-0">credits</p>
              </div>
              <div
                class="dropdown d-none d-md-block"
                id="header-profile-button"
              >
                <button
                  class="btn nav-link dropdown-toggle d-flex align-items-center"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  aria-label="profile menu"
                >
                  <i class="bi bi-person-circle"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a
                      href="#"
                      class="dropdown-item text-uppercase my-profile-link"
                      >my profile</a
                    >
                  </li>
                  <li>
                    <button
                      class="dropdown-item text-uppercase button-logout"
                      type="button"
                    >
                      log out
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="py-2 py-sm-3 py-md-5" id="search">
        <div class="container d-flex flex-column gap-2 justify-content-center">
          <div class="row d-flex align-items-center justify-content-center">
            <form
              role="search"
              class="col col-sm-8 col-md-6 col-xxl-4"
              id="searchForm"
            >
              <div class="input-group mb-3 shadow-sm">
                <span class="input-group-text border-end-0" id="search-addon">
                  <i class="bi bi-search"></i>
                </span>
                <input
                  type="search"
                  name="searchPage"
                  class="form-control border-start-0"
                  id="searchPage"
                  searchListings
                  placeholder="Search listings"
                  aria-label="search listings"
                  aria-describedby="search-addon"
                />
              </div>
            </form>
          </div>

          <div class="row d-flex align-items-center justify-content-center">
            <form class="col" id="sortForm">
              <fieldset class="row align-items-center justify-content-center">
                <legend class="col-auto label">Sort by:</legend>
                <div class="col-auto">
                  <div class="form-check form-check-inline">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="sortRadios"
                      id="sortRadios1"
                      value="new"
                      checked
                    />
                    <label for="sortRadios1" class="form-check-label"
                      >Newest</label
                    >
                  </div>
                </div>

                <div class="col-auto">
                  <div class="form-check form-check-inline">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="sortRadios"
                      id="sortRadios2"
                      value="ending"
                    />
                    <label for="sortRadios2" class="form-check-label"
                      >Ending soon</label
                    >
                  </div>
                </div>

                <div class="col-auto">
                  <div class="form-check form-check-inline">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="sortRadios"
                      id="sortRadios3"
                      value="popular"
                    />
                    <label for="sortRadios3" class="form-check-label"
                      >Most popular</label
                    >
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </section>

      <section class="container my-5 border-bottom border-secondary border-5">
        <section class="mb-5 d-none" id="searchContainer">
          <h2 class="text-secondary">Search result</h2>
          <div
            class="row row-gap-2 justify-content-center"
            id="displaySearch"
          ></div>
        </section>

        <section class="d-flex flex-column pb-5 gap-3 justify-content-center">
          <div class="row border-bottom border-secondary border-5 mb-5">
            <h1 class="text-secondary mb-0">All listings</h1>
          </div>

          <div class="row row-gap-4 justify-content-center" id="allListings">
            <span class="loader my-3"></span>
          </div>
        </section>
      </section>
    </main>

    <footer
      class="mt-auto bg-black d-flex flex-column align-items-center justify-content-center"
    >
      <div
        class="container-fluid row flex-column gap-4 flex-md-row my-3 flex-column-reverse"
      >
        <div
          class="col d-flex gap-3 justify-content-center justify-content-md-start align-items-center"
        >
          <a
            href="https://www.twitter.com"
            target="_blank"
            aria-label="visit our X page"
          >
            <img
              src="../images/icons/X.svg"
              alt="logotype of X"
              class="icon-social rounded"
            />
          </a>
          <a
            href="https://www.instagram.com"
            target="_blank"
            aria-label="visit our Instagram page"
          >
            <img
              src="../images/icons/Instagram.svg"
              alt="logotype of Instagram"
              class="icon-social rounded"
            />
          </a>
          <a
            href="https://www.facebook.com"
            target="_blank"
            aria-label="visit our Facebook page"
          >
            <img
              src="../images/icons/Facebook.svg"
              alt="logotype of Facebook"
              class="icon-social rounded"
            />
          </a>
        </div>

        <div class="col-auto d-none d-md-block">
          <a href="/" aria-label="Go to the top of the page">
            <img
              src="../images/logo/ah_logo-light.png"
              alt="AuctionHub logotype"
              class="logo-footer"
            />
          </a>
        </div>

        <div
          class="col fw-bold d-flex gap-3 text-uppercase fw-bold justify-content-center justify-content-md-end align-items-center"
        >
          <a href="/" class="link-light link-underline-opacity-0">home</a>
          <a href="/about/" class="link-light link-offset-2">about</a>
          <a href="/contact/" class="link-light link-offset-2">contact</a>
        </div>
      </div>

      <div class="mb-2 text-center text-white fw-lighter">
        Copyright &copy 2023
        <a
          href="https://www.michaelriver.dev"
          target="_blank"
          class="link-light link-offset-2 link-underline-opacity-50 text-capitalize"
          >michael river nilsson</a
        >
      </div>
    </footer>
  </body>
</html>
