<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to your account with AuctionHub" />
    <title>Login | AuctionHub</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/css/index.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="icon" type="image/x-icon" href="images/logo/ah_logo-dark.png" />
    <link rel="icon" href="data:;base64,=" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../src/js/pages/login.js" defer></script>
    <script type="module" src="../src/js/common.js" defer></script>
  </head>
  <body class="min-vh-100 d-flex flex-column bg-white text-black">
    <header class="bg-white sticky-top p-2">
      <a href="/" class="navbar-brand">
        <img
          src="../images/logo/ah_logo-dark.png"
          alt="AuctionHub logotype"
          class="logo"
        />
      </a>
    </header>

    <main>
      <div class="container py-5">
        <div class="d-flex flex-column align-items-center mt-5">
          <h1 class="text-center mb-3">Login</h1>

          <form class="needs-validation mb-3" id="formLogin" novalidate>
            <div class="mb-2">
              <label for="loginEmail" class="form-label mb-1">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="loginEmail"
                placeholder="user@stud.noroff.no"
                required
              />
              <div class="invalid-feedback alert alert-danger py-1">
                Please enter a valid email
              </div>
            </div>

            <div class="mb-4">
              <label for="loginPassword" class="form-label mb-1"
                >Password</label
              >
              <input
                type="password"
                name="password"
                class="form-control"
                id="loginPassword"
                placeholder="********"
                minlength="8"
                required
              />
              <div class="invalid-feedback alert alert-danger py-1">
                Please enter a valid password
              </div>
            </div>

            <div class="d-flex justify-content-center gap-3">
              <button
                type="submit"
                class="btn btn-sm btn-primary rounded-1 text-uppercase px-4"
              >
                login
              </button>
              <button
                type="button"
                class="btn btn-sm btn-outline-dark rounded-1 text-uppercase border cancelButton"
              >
                cancel
              </button>
            </div>
          </form>
          <div class="text-center">
            <a href="/auth/register.html" class="link-secondary"
              >Create a new account</a
            >
          </div>
        </div>
      </div>

      <div class="toast-container position-fixed mt-2 top-0 end-0 p-3">
        <div
          class="toast bg-success"
          id="loginValidation"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header bg-success text-light">
            <h5 class="my-0">Login successful</h5>
            <button
              class="btn-close btn-close-white ms-auto"
              data-bs-dismiss="toast"
              aria-label="close"
            ></button>
          </div>
          <div class="toast-body text-light fs-6">
            You have successfully logged in
          </div>
        </div>
      </div>

      <div class="toast-container position-fixed mt-2 top-0 end-0 p-3">
        <div
          class="toast bg-danger"
          id="loginValidationFailed"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header bg-danger text-light">
            <h5 class="my-0">Login failed</h5>
            <button
              class="btn-close btn-close-white ms-auto"
              data-bs-dismiss="toast"
              aria-label="close"
            ></button>
          </div>
          <div class="toast-body text-light fs-6">
            Invalid email or password
          </div>
        </div>
      </div>
    </main>

    <footer
      class="fixed-bottom bg-black d-flex flex-column align-items-center justify-content-center"
    >
      <div
        class="container-fluid row flex-column gap-4 flex-md-row my-3 flex-column-reverse"
      >
        <div
          class="col d-flex gap-3 justify-content-center justify-content-md-start align-items-center"
        >
          <a
            href="https://www.twitter.com"
            target="_blank"
            aria-label="visit our X page"
          >
            <img
              src="../images/icons/X.svg"
              alt="logotype of X"
              class="icon-social rounded"
            />
          </a>
          <a
            href="https://www.instagram.com"
            target="_blank"
            aria-label="visit our Instagram page"
          >
            <img
              src="../images/icons/Instagram.svg"
              alt="logotype of Instagram"
              class="icon-social rounded"
            />
          </a>
          <a
            href="https://www.facebook.com"
            target="_blank"
            aria-label="visit our Facebook page"
          >
            <img
              src="../images/icons/Facebook.svg"
              alt="logotype of Facebook"
              class="icon-social rounded"
            />
          </a>
        </div>

        <div class="col-auto d-none d-md-block">
          <a href="#" aria-label="Go to the top of the page">
            <img
              src="../images/logo/ah_logo-light.png"
              alt="AuctionHub logotype"
              class="logo-footer"
            />
          </a>
        </div>

        <div
          class="col fw-bold d-flex gap-3 text-uppercase fw-bold justify-content-center justify-content-md-end align-items-center"
        >
          <a href="/" class="link-light link-offset-2">home</a>
          <a href="/about/" class="link-light link-offset-2">about</a>
          <a href="/contact/" class="link-light link-offset-2">contact</a>
        </div>
      </div>

      <div class="mb-2 text-center text-white fw-lighter">
        Copyright &copy 2023
        <a
          href="https://www.michaelriver.dev"
          target="_blank"
          class="link-light link-offset-2 link-underline-opacity-50 text-capitalize"
          >michael river nilsson</a
        >
      </div>
    </footer>
  </body>
</html>
