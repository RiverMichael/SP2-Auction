<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Find your next new cool thing at AuctionHub"
    />
    <title>Home | AuctionHub</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/css/index.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="icon" type="image/x-icon" href="images/logo/ah_logo-dark.png" />
    <link rel="icon" href="data:;base64,=" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-vh-100 d-flex flex-column bg-white text-black">
    <header class="sticky-top p-2 bg-white">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a href="/" class="navbar-brand">
            <img
              src="images/logo/ah_logo-dark.png"
              alt="AuctionHub logotype"
              class="logo"
            />
          </a>

          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div
              class="navbar-nav align-items-center text-center fw-bold ms-auto p-2 mt-3 mt-md-0"
            >
              <a href="/" class="nav-item nav-link text-uppercase fs-5 active"
                >home</a
              >
              <a href="/listings/" class="nav-item nav-link text-uppercase fs-5"
                >listings</a
              >
              <a
                href="/addlisting/"
                class="nav-item btn btn-outline-dark border-2 rounded-1 text-uppercase fs-5 d-none"
                id="add-listing-button"
                >add listing</a
              >

              <div
                class="d-flex flex-column align-items-center d-none"
                id="nav-profile"
              >
                <a
                  href="/profile/"
                  class="nav-item nav-link text-uppercase fs-5"
                  >my profile</a
                >
                <button class="nav-item text-uppercase fs-5" id="button-login">
                  log out
                </button>
              </div>
            </div>

            <div
              class="d-flex flex-column flex-md-row align-items-center gap-3 ms-auto"
              id="not-logged-in"
            >
              <button
                class="nav-item btn btn-outline-dark border-2 rounded-1 fs-5 text-uppercase"
              >
                login
              </button>
              <button
                class="nav-item btn btn-primary rounded-1 text-uppercase fs-5"
                id="button-register"
              >
                register
              </button>
            </div>

            <div
              class="nav-item dropdown ms-auto d-none"
              id="header-profile-button"
            >
              <button
                class="btn nav-link dropdown-toggle d-flex align-items-center"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                aria-label="profile menu"
              >
                <i class="bi bi-person-circle"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a
                    href="/profile/"
                    class="dropdown-item text-uppercase fw-bold"
                    >my profile</a
                  >
                </li>
                <li>
                  <button class="dropdown-item text-uppercase" type="button">
                    log out
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main></main>

    <footer class="mt-auto"></footer>
  </body>
</html>
