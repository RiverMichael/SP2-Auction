<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Find your next new cool thing at AuctionHub"
    />
    <title>Home | AuctionHub</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/css/index.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="icon" type="image/x-icon" href="images/logo/ah_logo-dark.png" />
    <link rel="icon" href="data:;base64,=" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="src/js/pages/main.js" defer></script>
  </head>
  <body class="min-vh-100 d-flex flex-column bg-white text-black">
    <header class="sticky-top p-2 bg-white">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">
            <img
              src="images/logo/ah_logo-dark.png"
              alt="AuctionHub logotype"
              class="logo"
            />
          </a>

          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse mb-3 mb-md-0"
            id="navbarCollapse"
          >
            <div
              class="navbar-nav align-items-center text-center fw-bold ms-auto p-2 mt-3 mt-md-0"
            >
              <a href="#" class="nav-item nav-link text-uppercase fs-5 active"
                >home</a
              >
              <a href="/listings/" class="nav-item nav-link text-uppercase fs-5"
                >listings</a
              >
              <a
                href="/addlisting/"
                class="nav-item btn btn-sm btn-outline-dark rounded-1 text-uppercase fs-5 mt-3 mt-md-0 ms-md-2 d-none"
                id="add-listing-button"
                >add listing</a
              >

              <div
                class="d-flex flex-column align-items-center d-none"
                id="nav-profile"
              >
                <a
                  href="/profile/"
                  class="nav-item nav-link text-uppercase fs-5"
                  >my profile</a
                >
                <button
                  class="nav-item nav-link text-uppercase fs-5"
                  id="button-login"
                >
                  log out
                </button>
              </div>
            </div>

            <div
              class="d-flex align-items-center justify-content-center gap-3 mt-3 mt-md-0 ms-auto"
              id="not-logged-in"
            >
              <button
                class="nav-item btn btn-sm btn-outline-dark rounded-1 fs-5 text-uppercase"
              >
                login
              </button>
              <button
                class="nav-item btn btn-sm btn-primary rounded-1 text-uppercase fs-5"
                id="button-register"
              >
                register
              </button>
            </div>

            <div
              class="nav-item dropdown ms-auto d-none"
              id="header-profile-button"
            >
              <button
                class="btn nav-link dropdown-toggle d-flex align-items-center"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                aria-label="profile menu"
              >
                <i class="bi bi-person-circle"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a
                    href="/profile/"
                    class="dropdown-item text-uppercase fw-bold"
                    >my profile</a
                  >
                </li>
                <li>
                  <button class="dropdown-item text-uppercase" type="button">
                    log out
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="py-2 py-sm-3 py-md-5" id="intro">
        <div class="container-fluid">
          <div class="row p-5 d-flex align-items-center justify-content-center">
            <form
              role="search"
              class="col col-sm-8 col-md-6 col-xxl-4"
              id="searchForm"
            >
              <div class="input-group mb-3 shadow-sm">
                <span class="input-group-text border-end-0" id="search-addon">
                  <i class="bi bi-search"></i>
                </span>
                <input
                  type="search"
                  name="searchHomePage"
                  class="form-control border-start-0"
                  id="searchHomePage"
                  searchListings
                  placeholder="Search listings"
                  aria-label="search listings"
                  aria-describedby="search-addon"
                />
              </div>
            </form>
          </div>
        </div>
      </section>

      <section class="container my-5 border-bottom border-secondary border-5">
        <section class="mb-5 d-none" id="searchContainer">
          <h2 class="text-secondary">Search result</h2>
          <div
            class="row row-gap-2 justify-content-center"
            id="displaySearch"
          ></div>
        </section>

        <div class="row border-bottom border-secondary border-5 mb-5">
          <h1 class="text-secondary mb-0">Active listings</h1>
        </div>

        <div class="d-flex flex-column gap-5" id="activeListings">
          <section
            class="row border-bottom border-secondary pb-5 gap-3 justify-content-center"
          >
            <div
              class="d-flex flex-column flex-sm-row gap-sm-1 align-items-sm-center"
            >
              <h2 class="mb-0">Ending soon</h2>
              <a href="/listings/" class="link-secondary link-offset-2"
                >(See all listings)</a
              >
            </div>

            <div
              class="row row-gap-4 justify-content-center"
              id="listingsEnding"
            >
              <span class="loader my-3"></span>
            </div>
          </section>

          <section
            class="row border-bottom border-secondary pb-5 gap-3 justify-content-center"
          >
            <div
              class="d-flex flex-column flex-sm-row gap-sm-1 align-items-sm-center"
            >
              <h2 class="mb-0">Most popular</h2>
              <a href="/listings/" class="link-secondary link-offset-2"
                >(See all listings)</a
              >
            </div>

            <div
              class="row row-gap-2 justify-content-center"
              id="listingsPopular"
            >
              <span class="loader my-3"></span>
            </div>
          </section>

          <section class="row pb-5 gap-3 justify-content-center">
            <div
              class="d-flex flex-column flex-sm-row gap-sm-1 align-items-sm-center"
            >
              <h2 class="mb-0">Newest listings</h2>
              <a href="/listings/" class="link-secondary link-offset-2"
                >(See all listings)</a
              >
            </div>

            <div class="row row-gap-2 justify-content-center" id="listingsNew">
              <span class="loader my-3"></span>
            </div>
          </section>
        </div>
      </section>
    </main>

    <footer
      class="mt-auto bg-black d-flex flex-column align-items-center justify-content-center"
    >
      <div
        class="container-fluid row flex-column gap-4 flex-md-row my-3 flex-column-reverse"
      >
        <div
          class="col d-flex gap-3 justify-content-center justify-content-md-start align-items-center"
        >
          <a
            href="https://www.twitter.com"
            target="_blank"
            aria-label="visit our X page"
          >
            <img
              src="images/icons/X.svg"
              alt="logotype of X"
              class="icon-social rounded"
            />
          </a>
          <a
            href="https://www.instagram.com"
            target="_blank"
            aria-label="visit our Instagram page"
          >
            <img
              src="images/icons/Instagram.svg"
              alt="logotype of Instagram"
              class="icon-social rounded"
            />
          </a>
          <a
            href="https://www.facebook.com"
            target="_blank"
            aria-label="visit our Facebook page"
          >
            <img
              src="images/icons/Facebook.svg"
              alt="logotype of Facebook"
              class="icon-social rounded"
            />
          </a>
        </div>

        <div class="col-auto d-none d-md-block">
          <a href="#" aria-label="Go to the top of the page">
            <img
              src="images/logo/ah_logo-light.png"
              alt="AuctionHub logotype"
              class="logo-footer"
            />
          </a>
        </div>

        <div
          class="col fw-bold d-flex gap-3 text-uppercase fw-bold justify-content-center justify-content-md-end align-items-center"
        >
          <a href="#" class="link-primary link-underline-opacity-0">home</a>
          <a href="/about/" class="link-light link-offset-2">about</a>
          <a href="/contact/" class="link-light link-offset-2">contact</a>
        </div>
      </div>

      <div class="mb-2 text-center text-white fw-lighter">
        Copyright &copy 2023
        <a
          href="https://www.michaelriver.dev"
          target="_blank"
          class="link-light link-offset-2 link-underline-opacity-50 text-capitalize"
          >michael river nilsson</a
        >
      </div>
    </footer>
  </body>
</html>
